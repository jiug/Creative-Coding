<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script>
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');


            let width = 60;
            let height = 60;
            for (let n = 0; n <12; n++) {
                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 5; j++) {
                        let gap = 20;
                        let x = 100 + (60 + gap) * i;
                        let y = 100 + (60 + gap) * j;

                        context.beginPath();
                        context.rect(x,y,width,height);
                        context.stroke();
                    }
                }
                width -= 5;
                height -= 5;
            }

        </script>
    </body>
</html>
